# Configuración de SonarCloud para BiCIAM
sonar.organization=HectorLMF
sonar.projectKey=HectorLMF_LAB--P5-Gesti-n-de-Proyecto-y-Pruebas-Unitarias
sonar.projectName=BiCIAM
sonar.projectVersion=1.0.0

# URL de SonarCloud
sonar.host.url=https://sonarcloud.io

# Directorios del proyecto
sonar.sources=src/main/java
sonar.tests=src/test/java
sonar.java.binaries=target/classes
sonar.java.test.binaries=target/test-classes

# Configuración de Java
sonar.java.source=11
sonar.sourceEncoding=ISO-8859-1

# Reportes de cobertura
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml
sonar.java.coveragePlugin=jacoco

# Reportes de análisis estático
sonar.java.pmd.reportPaths=target/pmd.xml
sonar.java.checkstyle.reportPaths=target/checkstyle-result.xml
sonar.java.spotbugs.reportPaths=target/spotbugsXml.xml

# Reportes de seguridad
sonar.dependencyCheck.htmlReportPath=target/dependency-check-report.html
sonar.dependencyCheck.jsonReportPath=target/dependency-check-report.json

# Exclusiones de análisis
sonar.exclusions=**/META-INF/**
sonar.coverage.exclusions=**/config/tspDynamic/**

# Enlaces
sonar.links.homepage=https://github.com/HectorLMF/LAB--P5-Gesti-n-de-Proyecto-y-Pruebas-Unitarias
sonar.links.ci=https://github.com/HectorLMF/LAB--P5-Gesti-n-de-Proyecto-y-Pruebas-Unitarias/actions
sonar.links.scm=https://github.com/HectorLMF/LAB--P5-Gesti-n-de-Proyecto-y-Pruebas-Unitarias
sonar.links.issue=https://github.com/HectorLMF/LAB--P5-Gesti-n-de-Proyecto-y-Pruebas-Unitarias/issues
